<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class A {
            disp(x,y) {
                console.log(x+y);
            }
        }
        
        class B extends A {
            disp(x,y,z) {
                super.disp(5,5);
                console.log(x+y+z);
            }
        }

        let res = new B();
        res.disp(5,5,5);
        
    </script>
</body>
</html>
