<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Internal JSON File</title>
</head>
<body>
    <script>
        function fetchlocaljsonfile() {
        fetch("./product.json")

        .then((res)=> {
            if(!res.ok) {
                throw new Error(`Https Error!!${res.status}`)
            }
            return res.json();
        })

        .then((data) => 
        console.log(data))

        .catch((error) => 
        console.log("unable to Load File"));
    }
    fetchlocaljsonfile();

    </script>
</body>
</html>
