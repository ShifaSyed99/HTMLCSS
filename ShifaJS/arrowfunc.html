<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        info=()=> {
            return "Good Morning "
        }
        console.log(info())

        add = (x,y) => {
            return "Adddition : "+(x+y);
        }
        console.log(add(5,5));

        sub = (x,y) => {
            return "Subtraction : "+(x-y);
        }
        console.log(sub(5,5));

        mul = (x,y) => {
            return "Multiplication : "+x*y;
        }
        console.log(mul(5,5));

        div = (x,y) => {
            return "Division : "+x/y;
        }
        console.log(div(5,5));
    </script>
</body>
</html>
