<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operaotrs</title>
    <script src = "consolearithmetic.js" type="text/javascript"></script>
</head>
<body>
    <script>
        var x = 5;
        var y = 5;
        document.write("Addition is "+(x+y));
        document.write("<br>");
        document.write("Subtraction is "+(x-y));
        document.write("<br>");
        document.write("Multiplication is "+(x*y));
        document.write("<br>");
        document.write("Division is "+(x/y));
        document.write("<br>");
    </script>
</body>
</html>
