<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic using buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <script>
        function add() {
            var x = 15;
            var y = 10;
            alert("Addition is "+(x+y));
        }
        function sub() {
            var x = 15;
            var y = 10;
            alert("Subtraction is "+(x-y));
        }
        function mul() {
            var x = 15;
            var y = 10;
            alert("Multiplication is "+(x*y));
        }
        function div() {
            var x = 15;
            var y = 10;
            alert("Division is "+(x/y));
        }
    </script>

    <button type="button" class="btn btn-primary" value="click" onclick="add()">Addition</button>
    <button type="button" class="btn btn-secondary" value="click" onclick="sub()">Subtraction</button>
    <button type="button" class="btn btn-success" value="click" onclick="mul()">Multiplication</button>
    <button type="button" class="btn btn-danger" value="click" onclick="div()">Division</button>
</body>
</html>
