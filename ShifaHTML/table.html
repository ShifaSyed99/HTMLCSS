<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demo</title>
</head>
<body>
    <table>
        <tr>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Employee Age</th>
            <th colspan="2"></th>
        </tr>
        <tr>
            <td>1</td>
            <td>Bugs</td>
            <td>21</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Lola</td>
            <td>20</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Taz</td>
            <td>21</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Sweety</td>
            <td>22</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Daffy</td>
            <td>21</td>
        </tr>
    </table>
</body>
</html>
