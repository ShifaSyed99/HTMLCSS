<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Demo</title>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Contact</a>
        <a href="#">About Us</a>
        <a href="#">Careers</a>
    </nav>
    <h1>Enquiry form</h1>
    <form>
        <fieldset>
           <legend> Fill Personal Details</legend> 
           <label> Enter First Name </label>
           <input type="text" name="fname">
           <br><br>
           <label> Enter Last Name </label>
           <input type="text" name="lname">
           <br><br>
           <label> Enter Email </label>
           <input type="email" name="email">
           <br><br>
           <label> Enter Password </label>
           <input type="password" name="psw">
           <br><br>
           <label> Confirm Password </label>
           <input type="password" name="psw">
           <br><br>
           <label> Enter Your Gender </label>
           <input type="radio" name="gender" value="male">Male
           <input type="radio" name="gender" value="female">Female
           <input type="radio" name="gender" value="dw">Dont want to disclose
           <br><br>
           <label> Enter your Date of Birth </label>
           <input type="date" name="dob">
           <br><br>
           <label> Ener your Location </label>
           <select>
            <option>Mumbai</option>
            <option>Chennai</option>
            <option>Bangalore</option>
            <option>Pune</option>
            <option>Delhi</option>
            <option>Kerala</option>
           </select>
           <br><br>
           <button type = "submit">Send</button>
           <br><br>
        </fieldset>
    </form>
    <div>
        Blocklevel elmements are declared within div tag. It takes up full width.
    </div>
    <span>
        Inline elements are declred with span tag.
    </span>
</body>
</html>
